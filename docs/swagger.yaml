definitions:
  http.ErrorResponse:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  http.SuccessResponse:
    properties:
      code:
        type: integer
      data: {}
    type: object
  model.PlayerListRequest:
    properties:
      entry:
        items:
          $ref: '#/definitions/model.PlayerListRequestEntry'
        type: array
      options:
        $ref: '#/definitions/model.PlayerListRequestOptions'
      version:
        type: string
    required:
    - version
    type: object
  model.PlayerListRequestEntry:
    properties:
      entry:
        type: string
      ping:
        type: integer
      player-uuid:
        type: string
    required:
    - entry
    - ping
    - player-uuid
    type: object
  model.PlayerListRequestOptions:
    properties:
      show-avatar:
        type: boolean
    type: object
info:
  contact: {}
paths:
  /get_player_list:
    post:
      consumes:
      - application/json
      description: 获取在线玩家列表的图像. 如果传入玩家为空，则返回错误码
      parameters:
      - description: 玩家列表请求数据
        in: body
        name: playerListRequest
        required: true
        schema:
          $ref: '#/definitions/model.PlayerListRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功响应
          schema:
            $ref: '#/definitions/http.SuccessResponse'
        "400":
          description: 失败响应
          schema:
            $ref: '#/definitions/http.ErrorResponse'
      summary: 获取在线玩家列表的图像
      tags:
      - v1
